        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(circle, #000000 30%, #1a202c 100%);
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        .glitch-effect {
            position: relative;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #00ffcc;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0066, -2px -2px #00ffcc; }
            25% { text-shadow: -2px 0px #ff0066, 2px 0px #00ffcc; }
            50% { text-shadow: 0px 2px #ff0066, 0px -2px #00ffcc; }
            75% { text-shadow: 2px -2px #ff0066, -2px 2px #00ffcc; }
            100% { text-shadow: -2px 2px #ff0066, 2px -2px #00ffcc; }
        }

        .card {
            background: linear-gradient(135deg, #1e293b, #000000);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.8);
            position: relative;
            text-align: center;
        }

        .card-header img {
            max-width: 150px;
            border-radius: 50%;
            border: 3px solid #ff0066;
            margin-bottom: 20px;
        }

        .card-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .neon-text {
            font-size: 20px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0099, 0 0 30px #ff33cc;
            animation: neon-glow 2s infinite alternate;
        }

        @keyframes neon-glow {
            0% { text-shadow: 0 0 5px #ff0066; }
            100% { text-shadow: 0 0 30px #ff33cc; }
        }

        .features {

            margin-top: 20px;
        }

            margin: 10px 0;
            color: #00ffcc;
        }

        .features li::before {

            margin-right: 10px;
            color: #ff0066;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 10px 15px;
            background: linear-gradient(90deg, #ff0066, #00ffcc);
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(255, 0, 102, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);

        .footer {
